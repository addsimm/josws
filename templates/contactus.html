<!-- contactus.html -->

{% extends "base/base.html" %}

{% block body %}

<style>

</style>

<!-- Page -->
<div class = "row" style = "margin-top: 100px;">

    <div class = "col-xs-10 col-xs-offset-1">
        <p class = "joswelcome" style = "text-align: center;">Contact Us</p>
        <form>
            <div class = "controls controls-row">
                <label for = "firstnameField">First Name</label>
                <input type = "email" class = "form-control" id = "firstnameField" placeholder = "Enter First Name">
                <label for = "lastnameField">Last Name</label>
                <input type = "email" class = "form-control" id = "lastnameField" placeholder = "Enter Last Name">
            </div>
            <div class = "form-group">
                <label for = "emailField">Email address</label>
                <input type = "email" class = "form-control" id = "emailField" placeholder = "Enter email">
            </div>
            <div class = "form-group">
                <label for = "passwordField">Password</label>
                <input type = "password" class = "form-control" id = "passwordField" placeholder = "Enter password">
            </div>
            <div class = "checkbox">
                <label>
                    <input type = "checkbox"> Checkbox label here
                </label>
            </div>
            <button type="submit" class="btn btn-success btn-lg pull-right">Send</button>
        </form>
    </div>

</div>



    <script type = "text/javascript">
$(document).ready(function () {
    // Put JQuery here.
    $(".contactform .josbuttonsmall").click(function () {
        var inputtedtext, labeltext, obj;
        if ($(this).text() == 'Enter') {
            $(this).text('Change').addClass('josbuttonsmallred').removeClass('josbuttonsmall');
            labeltext = $(this).closest('td').prev('td').children('label').text()
            inputtedtext = $(this).closest('td').prev('td').children('input').val();
            $(this).closest('td').next('td').children('p').text(labeltext + ' ' + inputtedtext);
            $(this).closest('td').prev('td').addClass("hid");
            $('#typeinstruct').css('margin-left', '400px').text('Press change to edit ...')
        } else {
            $(this).html('Enter').addClass('josbuttonsmall').removeClass('josbuttonsmallred');
            inputtedtext = $(this).closest('td').next('td').children('p').text();
            $(this).closest('td').next('td').children('p').text(' ')
            obj = $(this).closest('td').prev('td').children('input')
            $(this).closest('td').prev('td').removeClass("hid");
            $('#typeinstruct').css('margin-left', '0').text('Type into each box, then press enter ...')
        }
    });
});
</script>

{% endblock %}
