<!-- index.html -->
{% extends "base/base.html" %}
{% block body %}
<div class = "container-fluid" id = "enterancecontainer">


<!-- Page -->
<div class = "row" style = "padding-top: 1%;">
     <div class = "col-xs-10"><!-- Center -- A level xs-10 -->

        <!-- Header -->
        <div class = "row"><!-- Logo - Welcome -->
            {% include "components/biglogo.html" %}
        </div>

        <!-- Main Screen -->
        <div class = "row" style = "padding-top: 3%;"><!-- !!! Page Content !!! -->
            <!-- contact -- xs-12 -->
            <div class="col-xs-12">
            <div class = "josboxblue" style = "margin-top:1em;">
                <p class = "text-center josheading">Contact Us</p>
                <style>

                    form * {
                        font-family: Lato;
                        font-size: 16px;
                        font-weight: bold;
                        overflow: hidden;
                    }

                    .contactform button {
                        margin-left: 10px;
                    }

                    form label {
                        line-height: 25px;
                    }

                    form input {
                        font-family: "EB Garamond";
                        font-size: 22px;
                        color: green;
                        padding: 7.5px;
                        border: 1px solid black;
                        box-shadow: .05em .05em .1em rgba(0, 0, 0, .5)
                    }

                    form input:hover, form textarea:hover {
                        border: 2px dashed grey;
                    }

                    form input:focus, form textarea:focus {
                        border: 3px solid black;
                    }

                    form textarea {
                        padding: 8px;
                        width: 300px;
                    }
                </style>
                <div class = "contactform">
                    <form action="/contactus.html" method = "POST" class="jossubheading">
                        {% csrf_token %}
                        <div class="row"><!-- input column -->
                            <div class="col-xs-7">
                                <p>Type into each box and then press enter ...</p>

                                <!-- first name -->
                                <p><label for = "first-name">First Name:</label><br>
                                <input id="first-name"  type = "text" name = "sender_first_name" placeholder="*** Type Here ***" autofocus = "autofocus" size = "15"/>
                                <button class = "josbuttonsmall" style="display: inline" type = "button" >Enter</button></p>

                                <!-- last name -->
                                <p><label for = "last-name">Last Name:</label><br>
                                <input id = "last-name" type = "text" name = "sender_last_name"
                                        placeholder = "*** Type Here ***" size = "15">
                                <button class = "josbuttonsmall" style = "display: inline"
                                        type = "button">Enter</button></p>

                                <!-- finsih form -->
                                <!-- jcm_email_address -->
                                <!-- jcm_message -->

                            </div>
                            <div class="col-xs-col-5">
                            <!-- column 2 -->
                            Lorem Ipsum
                            </div>
                        </div>
                        <div class = "row"> <!-- Submit Button -->
                            <div class = "col-xs-2 col-xs-offset-10">
                                <button class = "josbuttonmedium" type = "button">Send</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            </div>
        </div>
    </div>

    <!-- Right Navigation -->
    <!-- Nav -- A level xs-2 -->
    {% include "components/sidenavigation.html" %}
</div>

<!-- Footer -->
<div class = row"><!-- footer -->
    {% include "base/footer.html" %}
</div>
</div>
{% endblock %}
