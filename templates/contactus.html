<!-- index.html -->
{% extends "base/base.html" %}
{% block body %}
<div class = "container-fluid" id = "enterancecontainer">


<!-- Page -->
<div class = "row" style = "padding-top: 1%;">
     <div class = "col-xs-10"><!-- Center -- A level xs-10 -->

        <!-- Header -->
        <div class = "row"><!-- Logo - Welcome -->
            {% include "components/biglogo.html" %}
        </div>

        <!-- Main Screen -->
        <div class = "row" style = "padding-top: 3%;"><!-- !!! Page Content !!! -->
            <!-- contact -- xs-12 -->
            <div class="col-xs-12">
            <div class = "josboxblue" style = "margin-top:1em;">
                <p class = "text-center josheading">Contact Us</p>
                <style>

                    form * {
                        font-family: Lato;
                        font-size: 16px;
                        font-weight: bold;
                        overflow: hidden;
                    }

                    form ul {
                        list-style-type: none;
                        list-style-position: outside;
                        margin: 0px;
                        padding: 0px;
                    }

                    form li {
                        padding-top: 10px;
                    }

                    .contactform button {
                        margin-left: 10px;
                    }

                    form label {
                        line-height: 25px;
                    }

                    form input {
                        font-family: "EB Garamond";
                        font-size: 22px;
                        color: red;
                        padding: 7.5px;
                        border: 1px solid black;
                        box-shadow: .05em .05em .1em rgba(0, 0, 0, .5)
                    }

                    form input:hover, form textarea:hover {
                        border: 2px dashed grey;
                    }

                    form input:focus, form textarea:focus {
                        border: 3px solid black;
                    }

                    form textarea {
                        padding: 8px;
                        width: 300px;
                    }
                </style>
                <div class = "contactform">
                    <form action="/contactus.html" method = "POST" class="jossubheading">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-xs-8">
                                <p>Type into each box and press enter ...</p>
                                <ul>
                                    <li><label for = "first-name">First Name:</label><br>
                                    <input id="first-name"  type = "text" name = "sender_first_name" placeholder="* type here *" autofocus size = "15"/>
                                    <button class = "josbuttonsmall" style="display: inline" type = "button" >Enter</button><li>

                                    <li>Last Name:<br>
                                    <input type = "text" name = "sender_last_name"/>
                                    <!-- more -->
                                    <input class = "josbuttonsmall" style = "display: inline" type = "button" value = "Enter"></li>
                                </ul>
                            </div>
                            <div class="col-xs-col-4">
                            <!-- column 2 -->
                            </div>
                        </div>
                        <div class = "row"> // Submit Button
                            <div class = "col-xs-2 col-xs-offset-10">
                                <button class = "josbuttonmedium" type = "button">Send</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            </div>
        </div>
    </div>

    <!-- Right Navigation -->
    <!-- Nav -- A level xs-2 -->
    {% include "components/sidenavigation.html" %}
</div>

<!-- Footer -->
<div class = row"><!-- footer -->
    {% include "base/footer.html" %}
</div>
</div>
{% endblock %}
