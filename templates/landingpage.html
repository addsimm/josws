<!-- landingpage.html -->

{% extends "base/base.html" %}

{% block body %}

<style>

    .container {
        background: url(static/img/JOSLandingPageBackground102015.png);
        background-size: contain;
    }

    .hollywoodheights {
        color: #fff;
        font-family: 'Stalemate', cursive;
        font-size: 205px;
        font-weight: normal;
        line-height: 140px;
        text-align: center;
        text-shadow: 0px 0px 15px rgba(252, 238, 33, 1);
    }


    .btn-landingpage {
        color: #ffffff;
        background: url(static/img/gold-button-background.jpg);"
        background-repeat: no-repeat;
        font-family: 'abril-fatface', serif;
        font-size: 28px;
        font-weight: bold;
        height: 55px;
        margin-left: 45px;
        margin-top: 30px;
        text-align: center;
        width: 140px;
    }

    .btn-landingpage:hover,
    .btn-landingpage:focus,
    .btn-landingpage:active {
        box-shadow: inset 0 0 0 1px darkblue;
        color: darkblue;
    }

</style>

<div class = "container">

<div class = "row"><!-- Row 1 -->
        <!-- LOGO: <img src = "static/img/JOSLogo102015.png" alt = "JOS Logo" style = "opacity height: 80px;"> -->
    <div class="col-xs-offset-9 col-xs-3"><!-- Button -->
        <button class = "btn btn-lg btn-block btn-landingpage"
                onclick = "location.href='/index'">
            Join Us!
        </button>
    </div>
</div>

<div class = "row" style="margin-top: 325px;"><!-- Row2: Hollywood Heights -->
    <div class="col-xs-12">
        <p style="font-family: 'stalemate';" class = "hollywoodheights">
            Hollywood Heights
        </p>
    </div>
</div>

</div>

{% endblock body %}
